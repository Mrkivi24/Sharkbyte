{% extends "layout.html" %}
{% block content %}
    <h2>Create a Post</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required> 
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Post</button>
    </form>
{% endblock %}
