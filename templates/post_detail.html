{% extends "layout.html" %}
{% block content %}
    <div class="post">
        <h2>{{ post[1] }}</h2>
        <p>{{ post[2] }}</p>
        <p>Posted by: <strong>{{ post[4] }}</strong></p>
        <p>Likes: {{ post[3] }}</p>
    </div>
    <h3>Comments</h3>
    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <p><strong>{{ comment[1] }}:</strong> {{ comment[0] }}</p>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('add_comment', post_id=post[0]) }}">
        <textarea name="content" placeholder="Add a comment..." required></textarea>
        <button type="submit" class="btn">Add Comment</button>
    </form>
{% endblock %}
